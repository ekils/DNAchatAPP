.chatbox {
  background: rgba(255, 255, 255, 0.05);
  width: 750px;
  height: 90%;
  bottom:0;
  border-radius: 0.2em;
  position: relative;
  box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
}

.chatbox__messages:nth-of-type(odd) .chatbox__messages__user-message--ind-message {
  float: right;
}

.chatbox__messages:nth-of-type(odd) .chatbox__messages__user-message--ind-message:after {
  content: '';
  position: absolute;
  margin: -1.5em -17.06em;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-right: 10px solid rgba(255, 255, 255, 0.2);
}

.chatbox__messages:nth-of-type(even) .chatbox__messages__user-message--ind-message {
  float: left;
}

.chatbox__messages:nth-of-type(even) .chatbox__messages__user-message--ind-message:after {
  content: '';
  position: absolute;
  margin: -1.5em 1.87em;
  width: 0;
  height: 0;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  border-left: 10px solid rgba(255, 255, 255, 0.2);
}

.chatbox__messages__user-message {
  width: 450px;
}

.chatbox__messages__user-message--ind-message {
  background: rgba(255, 255, 255, 0.2);
  padding: 1em 0;
  height: auto;
  width: 65%;
  border-radius: 5px;
  margin: 2em 1em;
  overflow: auto;
}

.chatbox__messages__user-message--ind-message > p.name {
  color: #FFF;
  font-size: 1em;
}

.chatbox__messages__user-message--ind-message > p.message {
  color: #FFF;
  font-size: 0.7em;
  margin: 0 2.8em;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
    /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}
/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}
/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}
/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}
/* Style the close button */

    <script>

    {#<!------- Side bar ----->#}
        function openNav() {
            document.getElementById("mySidenav").style.width = "160px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.body.style.backgroundColor = "white";
        }

    {#<!------- Modal功能應用區  ----->#}
        $(document).ready(function(){
             $.ajaxSetup({ data: {csrfmiddlewaretoken: '{{ csrf_token }}' }, });
        });

        $(document).on('hidden.bs.modal', function () {
          $('.modal-body input,.modal-body textarea').each(function(){
              $(this).val('');
              $('#log').empty();
              $('#add').hide();
              $('#cancle').hide();
          });
        });
        {#<!------- Add Friend request ----->#}
        $("#search").click( function (event) {
            idvalue = $('#fpid').val();
            event.preventDefault();
            $('#log').empty();
            $.ajax({
                 url:'/dna/main/',
                 type:'POST',
                 dataType: "json",
                 data: {
                     'idvalue':idvalue,},
                {#------  result is from views.py 的資料  ------#}
                 success: function(result) {
                     if (result.ans543 == "No User Exist"){
                         $("<div>").append(result.ans543).appendTo("#log");
                         $('#add').hide();
                         $('#cancle').hide();

                     }
                     else if(result.ans543 == "You Already Added !!"){
                         $("<div>").append(result.ans543).appendTo("#log");
                         $('#add').hide();
                         $('#cancle').hide();
                     }
                     else{
                         $("<div>").append(result.ans543).appendTo("#log");
                         $('#add').show();
                         $('#cancle').show();
                         $('#cancle').click(function(){
                             $('#log').empty();
                         });
                     }
                 },
                 fail: function() {
                 }
            });
        });
        $("#add").click( function () {
            yes_to_add = 1;
            idvalue = $('#fpid').val();
            $.ajax({
                 url:'/dna/main_for_ajax/',
                 type:'POST',
                 dataType: "json",
                 data: {
                     'yes_to_add':yes_to_add ,
                     'idvalue':idvalue,
                 },
                 success: function() {
                     alert('Sent Request');
                 },
                 fail: function() {
                 }
            })
        });

         {#<!------- Friend Request ----->#}
          $("#Request").click( function (result) {
              $('#people').empty();

              $.ajax({
                  url: '/dna/show_request/',
                  type: 'POST',
                  dataType: "json",
                  data: result.dic,
                  success: function (data) {
                      for (ii in data) {
                          $('<li>').append(data[ii]).appendTo("#people");
                      }
                  // Create a "closeli" button and append it to each list item
                      myNodelist = document.getElementsByTagName("li");
                      myNodelist2 = document.getElementsByTagName("li");
                      for (i = 1; i < myNodelist.length; i++) {            // 待解決：因為底層還有個#people 所以i=1
                          span = document.createElement("span");
                          txt = document.createTextNode("\u00D7");
                          span.className = "closeli";
                          span.appendChild(txt);
                          span2 = document.createElement("span2");
                          myNodelist[i].appendChild(span);

                          txt2 = document.createTextNode("O");
                          span2.className = "closeli2";
                          span2.appendChild(txt2);
                          myNodelist2[i].appendChild(span2);
                      }
                 // Click on a close button to hide the current list item
                    // 拒絕：
                      closeli = document.getElementsByClassName("closeli");
                      for (i = 0; i < closeli.length; i++) {
                          closeli[i].onclick = function() {
                            div = this.parentElement;
                            div.style.display = "none";
                            what_you_click = div.textContent;
                            cry_or_smile = 0;
                            $.ajax({
                                url: '/dna/cry_or_smile/',
                                type: 'POST',
                                dataType: "json",
                                data: {'cry_or_smile':cry_or_smile,
                                       'closeli':what_you_click ,
                                },
                            })
                          };
                        }
                    //接受：
                      closeli2 = document.getElementsByClassName("closeli2");
                      for (i = 0; i < closeli2.length; i++) {
                          closeli2[i].onclick = function() {
                            div = this.parentElement;
                            div.style.display = "none";
                            cry_or_smile = 1;
                            what_you_click = div.textContent;
                             $.ajax({
                                url: '/dna/cry_or_smile/',
                                type: 'POST',
                                dataType: "json",
                                data: {'cry_or_smile':cry_or_smile,
                                        'closeli':what_you_click ,
                                },
                            })
                          }
                        }
                  },
                  fail: function () {
                  }
              });
          });


    </script>
